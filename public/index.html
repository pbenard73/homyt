  <body>
<style>
#root{
background-image: url(%PUBLIC_URL%/bg.jpg);
    background-size: cover;
    background-position: center;
    height: 100vh;
    z-index: 1;
    filter: blur(0px);
    transform: scale(1) rotateX(0deg) rotate(0deg);
    transition: transform 1s ease, filter 1s ease;
}
  #root.getaround{
    animation: getaround 26s linear infinite, getblur 13s linear infinite alternate-reverse;
  }
@keyframes getblur {
  from{
    filter: blur(20px);
  }
  to{
    filter: blur(108px);
  }
}
@keyframes getaround {
  from{
    transform: scale(.75) rotateX(45deg) rotate(0deg);
  }
  to{
    transform: scale(.75) rotateX(45deg) rotate(360deg);
  }
}
</style>
